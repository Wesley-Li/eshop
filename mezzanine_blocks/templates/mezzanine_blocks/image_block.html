{% extends "mezzanine_blocks/block.html" %}
{% load mezzanine_tags %}


{% block block_content %}
    {% editable flatblock.image %}
    <div class="content-image">
        {% if flatblock.get_url %}
        <a href="{{ flatblock.get_url }}" rel="nofollow">
            <img src="{{ flatblock.get_thumb_url }}">
        </a>
        {% else %}
            <img src="{{ flatblock.get_thumb_url }}">
        {% endif %}
    </div>
    {% endeditable %}
{% endblock %}
